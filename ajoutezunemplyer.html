<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Ajoutez un employer</title>
</head>
<body>
    <div class="container p-5">
        <h1 class="text-center mb-3">Ajoutez un employer</h1>
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <label for="Nom">Nom</label>
                <input type="text" class="form-control"id="Nom" placeholder="Entrez le nom du nouveau employer">
            </div>
            <div class="col-4">
                <label for="Prenom">Prenom</label>
                <input type="text" class="form-control" id="Prenom" placeholder="Entrez le prenom du nouveau employer">
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <label for="cin">NÂ° de CIN</label>
                <input type="number" class="form-control"id="cin" placeholder="####-####-####-####">
            </div>
            <div class="col-4">
                <label for="adresse">Adresse</label>
                <input type="text" class="form-control" id="adresse" placeholder="Entrez l'adresse du nouveau employer">
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <label for="fonctions">Fonctions</label>
                <select name="" id="fonctions" class="form-select">
                    <option  value="">Magasinier</option>
                    <option selected value="">Facturier</option>
                    <option value="">Caissier</option>
                    <option value="">Superviseur</option>
                </select>
            </div>
            <div class="col-4">
                <label for="salaire">Salaire</label>
                <input type="number" class="form-control" id="salaire" placeholder="Entrez le salaire en Ar">
            </div>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col-4">
                <label for="photo">Photo 4x4</label>
                <input type="file" class="form-control " id="photo">
            </div>
            <div class="col-4">
                <label for="photo">Contacts</label>
                <input type="text" class="form-control " id="photo" placeholder="Entrez les contact de l'employer (xxx/xxx)">
            </div>
        </div>

        <div class="row mt-3 justify-content-center">
            <div class="col-8">
                <input type="submit" class="form-control bg-primary text-light" id="photo" value="Ajouter Employer" >
            </div>
        </div>
   
    </div>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
