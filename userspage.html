<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Document</title>
</head>
<style>
   .comfirmation {
    width: 200px;
    height: 100px;
    background-color: grey;
    position: absolute;
    top: 8rem;
    left: 45%;
    color: white;

   } 
   .warning {
    border-bottom: solid 1px white;
   }
</style>
<body>
    <div class="container w p-5 d-none">
        <h1 class="text-center mb-3">Modifier le Salaire</h1>
        <a href="" class="btn btn-info mb-3">Annuler</a>
        <div class="mb-3">
            <input type="number" class="form-control" placeholder="Entrez le nouveau Salaire...">
        </div>
        <div class="mb-3">
            <input type="submit" class="form-control bg-primary text-light" value="Modifier le Salaire" id="changeSalary">
        </div>
        <div class="comfirmation d-none">
            <div class="warning">
                Attention
            </div>
            <div class="message">
                vous voulez vraiment modifier?
            </div>
            <a href="" class="btn btn-warning">OUI</a>
            <p class="nochoice" class="btn btn-danger">NON</p>
        </div>
    </div>
    <button class="btn btn-primary">modifier docum</button>
    <script src="./js/bootstrap.min.js"></script>
    <script>
        const container = document.querySelector('.container')
        const btn = document.querySelector('button')
        btn.addEventListener('click', () => {
            container.classList.toggle('d-none')
        })

        const change = document.querySelector('#changeSalary')
        const conf = document.querySelector('.comfirmation')
        change.addEventListener('click', () => {
            conf.classList.toggle('d-none')
        })
        const nochoice = document.querySelector('.nochoice')
        nochoice.addEventListener('click', () => {
            conf.classList.toggle('d-none')
        })

    </script>
</body>
</html>
